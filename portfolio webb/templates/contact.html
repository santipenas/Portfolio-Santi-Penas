{% extends "base.html" %}
{% block content %}
<h1>Contacto</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.name.label }} {{ form.name }}</p>
    <p>{{ form.email.label }} {{ form.email }}</p>
    <p>{{ form.message.label }} {{ form.message }}</p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
